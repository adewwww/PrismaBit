<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars during splash screen */
        }
        /* Custom animation keyframes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { transform: translateY(0); }
            to { transform: translateY(-100%); }
        }
        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        /* Animation classes */
        .animate-fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        .animate-slide-up {
            animation: slideUp 0.8s cubic-bezier(0.7, 0, 0.3, 1) forwards;
        }
        .animate-scale-in {
            animation: scaleIn 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        .animate-pulse-slow {
            animation: pulse 2s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-slate-900 text-gray-900 dark:text-gray-100">

    <!-- Splash Screen -->
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-slate-900">
        <div class="relative flex items-center justify-center animate-scale-in" style="animation-delay: 0.2s;">
            <!-- Company Name / Logo -->
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold text-white tracking-widest uppercase">
                    Prismabit
                </h1>
                <p class="text-cyan-300 mt-2">Creative Solutions</p>
            </div>
        </div>
        <div class="absolute bottom-10 text-slate-400 text-sm animate-fade-in" style="animation-delay: 0.2s;">
            Loading assets...
        </div>
    </div>

    <!-- Main Content (Initially hidden) -->
    <main id="main-content" class="hidden opacity-0 transition-opacity duration-1000">
        <div class="min-h-screen flex flex-col items-center justify-center p-4">
            <h1 class="text-5xl font-bold mb-4">Welcome</h1>
            <p class="text-xl text-gray-600 dark:text-gray-400">The main content of your portfolio website goes here.</p>
            <!-- Start building your portfolio sections here -->
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.getElementById('main-content');

            // Set a timer to hide the splash screen and show the main content
            setTimeout(() => {
                // Add slide-up animation to splash screen
                splashScreen.classList.add('animate-slide-up');

                // After the slide-up animation completes, hide it and show main content
                splashScreen.addEventListener('animationend', () => {
                    splashScreen.classList.add('hidden');
                    document.body.style.overflow = 'auto'; // Restore scrollbars
                    
                    // Show main content with a fade-in effect
                    mainContent.classList.remove('hidden');
                    setTimeout(() => mainContent.classList.remove('opacity-0'), 50); // small delay to trigger transition
                }, { once: true });

            }, 3000); // Splash screen will be visible for 3 seconds
        });
    </script>

</body>
</html>
